<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小鱼网登录</title>
</head>
<body>
<form action="" method="post">
<table>
    <tr>
        <td>用户名/手机</td>
        <td><input type="text" name="username" /></td>
    </tr>
    <tr>
        <td>密码️</td>
        <td>
            <input type="password" name="password" />
            <input type="hidden" name="_csrf" value="<%=_csrf;%>">
            <img src="<%=baseurl;%>/s917/cap?1111" onclick="changeauthcode(this)"/>
        </td>
    </tr>
    <tr>
        <td colspan="2"><input type="submit" value="登录">️</td>
    </tr>
</table>
</form>
<script type="text/javascript">
    function changeauthcode(cap){
        cap.src='<%=baseurl;%>/s917/cap?'+Math.random();
        return false;
    }
</script>
</body>
</html>
